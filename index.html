<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./images/civilWar.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/drStrange.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/guardiansGalaxy.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/guardiansgalaxy2.jpeg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/infinityWar.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/ironMan.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/ironMan2.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/ironMan3.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/spiderman.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/spiderman2.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/thor.jpg" class="image" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/thorRagnarok.png" class="image" alt="">
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="carosel.js"></script>
</body>
</html>
